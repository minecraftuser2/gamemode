<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reaction Arena</title>
<style>
body {
  margin: 0;
  font-family: Arial;
  text-align: center;
  background: #111;
  color: white;
}

#gameBox {
  width: 100%;
  height: 60vh;
  margin-top: 40px;
  background: red;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  user-select: none;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  margin-top: 20px;
}
</style>
</head>
<body>

<h1>Reaction Arena</h1>
<div id="gameBox">Click Start</div>
<button onclick="startGame()">Start</button>
<p id="result"></p>

<script>
let gameBox = document.getElementById("gameBox");
let result = document.getElementById("result");

let startTime;
let timeout;
let waiting = false;

function startGame() {
  result.textContent = "";
  gameBox.style.background = "red";
  gameBox.textContent = "Wait for green...";
  waiting = true;

  let delay = Math.random() * 3000 + 2000;

  timeout = setTimeout(() => {
    gameBox.style.background = "green";
    gameBox.textContent = "CLICK!";
    startTime = Date.now();
    waiting = false;
  }, delay);
}

gameBox.onclick = function() {
  if (waiting) {
    clearTimeout(timeout);
    gameBox.textContent = "Too Early!";
    result.textContent = "You clicked too early.";
    waiting = false;
  } else if (gameBox.style.background === "green") {
    let reaction = Date.now() - startTime;
    result.textContent = "Reaction time: " + reaction + " ms";
    gameBox.textContent = "Good!";
  }
};
</script>

</body>
</html>
