<!DOCTYPE html>
<html>
<head>
    <title>Fruit Slice</title>
    <style>
        body { margin:0; background:#222; color:#fff; font-family:Arial; text-align:center; }
        canvas { display:block; margin:20px auto; background:#333; }
        #score { font-size:24px; }
    </style>
</head>
<body>
<h1>Fruit Slice</h1>
<p id="score">Score: 0</p>
<canvas id="gameCanvas" width="600" height="400"></canvas>

<script>
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');
let fruits=[], score=0;

function spawnFruit(){ fruits.push({x:Math.random()*570,y:0,w:30,h:30,dy:2+Math.random()*2}); }
setInterval(spawnFruit,800);

canvas.addEventListener('click',e=>{
    const rect=canvas.getBoundingClientRect();
    const mx=e.clientX-rect.left;
    const my=e.clientY-rect.top;
    fruits.forEach(f=>{
        if(mx>f.x && mx<f.x+f.w && my>f.y && my<f.y+f.h){
            score++; f.y=-30; f.x=Math.random()*570;
            document.getElementById('score').innerText=`Score: ${score}`;
        }
    });
});

function gameLoop(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    fruits.forEach(f=>{ f.y+=f.dy; ctx.fillStyle='orange'; ctx.fillRect(f.x,f.y,f.w,f.h); });
    requestAnimationFrame(gameLoop);
}
gameLoop();
</script>
</body>
</html>
