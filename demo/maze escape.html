<!DOCTYPE html>
<html>
<head>
<title>Maze Escape</title>
<style>
body { margin:0; }
canvas { background:#222; display:block; margin:0 auto; }
</style>
</head>
<body>
<canvas id="game" width="400" height="400"></canvas>
<script>
const c = document.getElementById("game");
const ctx = c.getContext("2d");

let player = {x:20,y:20,size:20};
let goal = {x:360,y:360,size:20};
let walls = [
    {x:0,y:100,w:300,h:20},
    {x:100,y:200,w:300,h:20},
    {x:0,y:300,w:300,h:20}
];

document.addEventListener("keydown", e=>{
    let dx=0, dy=0;
    if(e.key=="ArrowUp") dy=-5;
    if(e.key=="ArrowDown") dy=5;
    if(e.key=="ArrowLeft") dx=-5;
    if(e.key=="ArrowRight") dx=5;
    let next = {x:player.x+dx, y:player.y+dy, size:player.size};
    if(!walls.some(w=>next.x+next.size>w.x && next.x<w.x+w.w && next.y+next.size>w.y && next.y<w.y+w.h))
        { player = next; }
    if(player.x<goal.x+goal.size && player.x+player.size>goal.x && player.y<goal.y+goal.size && player.y+player.size>goal.y)
        { alert("You Escaped!"); location.reload(); }
});

function draw(){
    ctx.clearRect(0,0,400,400);
    ctx.fillStyle="lime"; ctx.fillRect(player.x,player.y,player.size,player.size);
    ctx.fillStyle="red"; ctx.fillRect(goal.x,goal.y,goal.size,goal.size);
    ctx.fillStyle="white"; walls.forEach(w=>ctx.fillRect(w.x,w.y,w.w,w.h));
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
